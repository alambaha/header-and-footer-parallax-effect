<!doctype html>
<html>
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">

		<title>Header/Footer Parallax Effect by @hudsonmarinho</title>

		<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/main.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="javascripts/respond.js"></script>

		<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<!--[if lt IE 8]><link rel="stylesheet" href="stylesheets/ie.css"><![endif]-->

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
 
	</head>

	<body>
		
		<div id="scroll-animate">
			<div id="scroll-animate-main">
				<div class="wrapper-parallax">
					<header>
						<h1>Header</h1>
					</header>

					<section class="content">
						<h1>Content</h1>
					</section>

					<footer>
						<h1>Footer</h1>
					</footer>
				</div>
			</div>
		</div>
		
		<a href="https://github.com/you"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

		<script type="text/javascript" src="javascripts/main.js"></script>

	</body>
</html>
